<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading" style='font-size:large;text-align:center;'>
            <h1> Add New Books</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 " style='font-size:large;'>
                <form #form="ngForm" class="form-horizontal">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="number" class="form-control" name="id" [(ngModel)]="model.id" required>
                    </div>

                    <div class="form-group">
                        <label>Language</label>
                        <select class="form-control" name="language" [(ngModel)]="model.language">
                <option *ngFor="let lang of languages">
                    {{ lang }}
                </option>
            </select>
                    </div>
                    <div class="form-group">
                        <label>Book Title</label>
                        <input type="text" class="form-control" name="title" [(ngModel)]="model.title" minlength="3">
                    </div>
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="number" class="form-control" name="isbn" [(ngModel)]="model.ISBN" required>
                    </div>
                    <div class="form-group">
                        <label> Author Name</label>
                        <input type="text" class="form-control" name="author" [(ngModel)]="model.author">
                    </div>
                    <div class="form-group">
                        <label> Publisher</label>
                        <input type="text" class="form-control" name="publisher" [(ngModel)]="model.publisher">
                    </div>
                    <div class="form-group">
                        <label> Published Date</label>
                        <input type="date" class="form-control" name="publishedDate" [(ngModel)]="model.publishedDate">
                    </div>
                    <div class="form-group">
                        <label> Published Place</label>
                        <input type="text" class="form-control" name="publishPlace" [(ngModel)]="model.publishPlace">
                    </div>
                    <div class="form-group">
                        <label> Rating</label>
                        <input type="text" class="form-control" name="rating" [(ngModel)]="model.rating">
                    </div>

                    <button class="btn btn-primary" type="submit">submit</button>
                </form>
            </div>

            <div class="col-md-12" style="padding-left: 50px;padding-top: 20px;padding-bottom: 20px;">
                Model: {{ model | json }} <br> Angular: {{ form.value | json }}
            </div>

        </div>
    </div>
</div>
